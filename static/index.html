<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/comment.css">
        <link rel="stylesheet" href="./styles/loader.css">
       <!-- <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script> -->
       <script src="./scripts/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <form action="" method="post" id="comment-form">
            <label for="name">Your Name:</label>
            <input type="text" name="username" id="username">
            <label for="msg">Message:</label>
            <textarea name="message" id="message" placeholder="Your comments"></textarea>
            <input type="submit" value="Publish">
        </form>

        <div id="loader"></div>
        <div id="comment-area"></div>

        <script>
            $('#comment-form').submit(function(e) {

                e.preventDefault();         // avoid executing the actual submit form
                document.getElementById("loader").style.display = "block";

                var form = $(this);
                $.ajax({
                    type: form.attr('method'),
                    url: "/submit",
                    contentType: 'application/x-www-form-urlencoded',
                    data: form.serialize(),
                    success: function(data) {
                        document.getElementById("loader").style.display = "none";
                        $("#username").val("");
                        $("#message").val("");
                        var comments = JSON.parse(data);
                        displayComments(comments);
                    },
                    error: function(data) {
                        console.log('There is an error');
                        console.log(data);
                    }
                });
            });

            $(document).ready(function() {
                $.ajax({
                    type: "get",
                    url: "/comments",
                    success: function(data) {
                        document.getElementById("loader").style.display = "none";
                        var comments = JSON.parse(data);
                        displayComments(comments);
                    },
                    error: function(data) {
                        console.log('There is an error');
                        console.log(data);
                    }
                });
            });

            function displayComments(json_data) {
                console.log('Received data success.');
                console.log(json_data);
                var comment = "";
                var list = $("<ul>");
 
                for (var i = 0; i < json_data.length; i++) {
                    comment = "<img src='./images/avatar.png'/>" +
                    "<h3>" + json_data[i]['name'] + "</h3>" +
                    "<h4>" + json_data[i]['date'] + "</h4>" +
                    "<p>" + json_data[i]['comment'] + "</p>";
                    
                    var item = $("<li>").html(comment);
                    list.append(item);
                }
                $("#comment-area").html(list);
            }
 
        </script>
    </body>
</html>
